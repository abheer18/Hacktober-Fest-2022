<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartoon generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-page">
      <div class="first-heading">
        <p style="margin: 0; padding: 0;">WHICH PERSONALITY DOES YOUR NAME SHOW ?</p>
      </div>
      <div class="name">
        <p style="margin: 0; padding: 0;">Enter your name</p>
        <input type="text" name=""  placeholder="your name" id="nameid" />
        <div class="image">
          <img
            src="images/emoji pic.png"
            id="image"
          />
        </div>
        <button type="button" id="click-button" class="btn btn-primary">Click</button>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
      $(document).ready(function(){
        $('#click-button').click(function(){
            const name = $('#nameid').val();
            // alert(name);
            $('#image').attr('src',`https://joeschmoe.io/api/v1/${name}`);
        });
      });
  </script>
</html>
